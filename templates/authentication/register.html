{% extends 'base_auth.html' %} {% load static %} {% block content %}
<style>
  .register-card {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .register-card .card-title {
    border-bottom: 1px solid #e9ecef;
  }
  .register-card .form-control {
    border-radius: 20px;
  }
  .register-card .submit-btn {
    border-radius: 20px;
    font-weight: bold;
  }
  .showPasswordToggle {
    cursor: pointer;
    color: #007bff;
    padding: 5px;
  }
  .showPasswordToggle:hover {
    text-decoration: underline;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card mt-5 register-card">
      <div class="card-body">
        <div class="card-title py-3">
          <h4 class="text-center">Register for a free account</h4>
        </div>
        <form action="{% url 'register' %}" method="post" novalidate>
          {% csrf_token %} {% include 'partials/_messages.html' %}

          <div class="form-group">
            <label for="usernameField">Username</label>
            <input
              type="text"
              name="username"
              id="usernameField"
              value="{{ fieldValues.username }}"
              class="form-control"
              required
              aria-label="Username"
            />
            <div class="invalid-feedback">Username is required</div>
          </div>
          <p class="text-sm text-success usernameSuccessOutput"></p>

          <div class="form-group">
            <label for="emailField">Email</label>
            <input
              type="email"
              name="email"
              id="emailField"
              value="{{ fieldValues.email }}"
              class="form-control"
              required
              aria-label="Email"
            />
            <div class="invalid-feedback">Valid email is required</div>
          </div>
          <div
            class="emailFeedBackArea invalid-feedback"
            style="display: none"
          ></div>

          <div class="form-group">
            <label for="passwordField">Password</label>
            <div class="input-group">
              <input
                type="password"
                name="password"
                id="passwordField"
                class="form-control"
                required
                aria-label="Password"
              />
              <div class="input-group-append">
                <span class="input-group-text showPasswordToggle">Show</span>
              </div>
            </div>
            <div class="invalid-feedback">Password is required</div>
          </div>

          <button type="submit" class="btn btn-block btn-primary submit-btn">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
